<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hotline Database</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="container">
			<h1>Hotline Database</h1>
			<div id="loginbox">
				<div id="sectionheader"><h1 class="sectionheader">Login to Database</h1></div>
				<form action="setLoginCredentials.do" method="POST">
					<input type="text" placeholder="user name " name="user_name" /><br>
					<input type="password" placeholder="password" name="password" /><br>
					<input type="text" placeholder="database name" name="database" /><br>
					<input class="submit" type="submit" value="Log In" />
				</form>
			</div>
		</div>
	</body>
</html>
